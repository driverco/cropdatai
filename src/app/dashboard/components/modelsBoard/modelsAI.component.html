<div class="flex flex-wrap card-container ">
    <ng-template ngFor let-graph [ngForOf]="items">
        <div class="flex flex-wrap graphIcon w-full h-19rem md:h-30rem m-1 border-round-lg ">
            <div class="flex text-sm font-normal titles">
                {{graph.name}}
            </div>
            <div class="graphContainer titles">
                <p-chart type="line" [data]="graph.basicData" [options]="graph.basicOptions" width="100%" height="100%" ></p-chart>
            </div>
        </div>
    </ng-template>
</div>
